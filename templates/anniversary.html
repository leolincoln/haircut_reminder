{% extends "template.html" %}
{% block title %}
<title> anniversary</title>
{% endblock %}
{% block pagename %}
anniversary_reminder
{% endblock %}
{% block css %}
<link href="/static/css/margin-top.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class='container'>
<div class="form-group">

<form name="dataForm" id="dataForm" action="cleaner_result" method="POST">
<div class="row">
<div class="col-md-4 col-md-offset-4">
  <label class="label label-primary" for="key">put your key here</label>
  <input type='text' name="key" class="form-control" form="dataForm" rows="20" id="dataText" placeholder='type in your key'></input>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4 top10">
  <input class="btn btn-default form-control" name="submitbutton" id="submitbutton" type="submit" value="Submit"></input>
</div>
</div>
</form>
</div>
</div>
{% endblock %}
